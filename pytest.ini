[pytest]
# Default: exclude integration tests unless explicitly requested
markers =
    integration: Integration tests requiring live Kafka server (use -m integration to run)

# Run unit tests by default, skip integration tests
# Use: pytest tests/              # unit tests only
# Use: pytest tests/ -m integration  # integration tests only  
# Use: pytest tests/ -m ""           # all tests
addopts = -m "not integration"
testpaths = tests
